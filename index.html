<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy - Your Personal Study Planner</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1><i class="fas fa-book-reader"></i> Study Buddy</h1>
      <nav>
        <button class="nav-btn active" data-target="dashboard"><i class="fas fa-home"></i> Dashboard</button>
        <button class="nav-btn" data-target="tasks"><i class="fas fa-tasks"></i> Tasks</button>
        <button class="nav-btn" data-target="timer"><i class="fas fa-clock"></i> Timer</button>
        <button class="nav-btn" data-target="goals"><i class="fas fa-bullseye"></i> Goals</button>
      </nav>
    </header>
    <main>
      <section id="dashboard" class="section active">
        <h2>Your Study Dashboard</h2>
        <div class="dashboard-grid">
          <div class="dashboard-card" id="task-summary">
            <h3>Task Summary</h3>
            <p>Total Tasks: <span id="total-tasks">0</span></p>
            <p>Completed Tasks: <span id="completed-tasks">0</span></p>
          </div>
          <div class="dashboard-card" id="study-streak">
            <h3>Study Streak</h3>
            <p><i class="fas fa-fire"></i> <span id="streak-count">0</span> days</p>
          </div>
          <div class="dashboard-card" id="quick-timer">
            <h3>Quick Timer</h3>
            <div id="quick-timer-display">25:00</div>
            <button id="quick-start-timer">Start</button>
          </div>
          <div class="dashboard-card" id="motivation">
            <h3>Daily Motivation</h3>
            <p id="motivation-quote"></p>
          </div>
        </div>
      </section>
      <section id="tasks" class="section">
        <h2>Your Tasks</h2>
        <div class="input-group">
          <input type="text" id="task-input" placeholder="What do you need to do?">
          <input type="date" id="task-due-date">
          <select id="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button id="add-task">Add Task</button>
        </div>
        <div id="task-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <ul id="task-list"></ul>
      </section>
      <section id="timer" class="section">
        <h2>Focus Timer</h2>
        <div id="timer-display">25:00</div>
        <div class="button-group">
          <button id="start-timer">Start</button>
          <button id="pause-timer">Pause</button>
          <button id="reset-timer">Reset</button>
        </div>
        <div class="timer-settings">
          <div class="setting">
            <label for="work-duration">Work (min):</label>
            <input type="number" id="work-duration" value="25" min="1" max="60">
          </div>
          <div class="setting">
            <label for="break-duration">Break (min):</label>
            <input type="number" id="break-duration" value="5" min="1" max="30">
          </div>
        </div>
        <div id="session-log">
          <h3>Session Log</h3>
          <ul id="session-list"></ul>
        </div>
      </section>
      <section id="goals" class="section">
        <h2>Your Goals</h2>
        <div class="input-group">
          <input type="text" id="goal-input" placeholder="Enter your goal">
          <input type="date" id="goal-due-date">
          <button id="add-goal">Add Goal</button>
        </div>
        <ul id="goal-list"></ul>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
